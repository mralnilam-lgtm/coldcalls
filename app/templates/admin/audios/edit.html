{% extends "base.html" %}

{% block title %}Editar Audio - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Editar Audio</h1>
    </div>

    {% if error %}
    <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">{{ error }}</div>
    {% endif %}

    <div class="bg-white shadow rounded-lg">
        <form action="/admin/audios/{{ audio.id }}/edit" method="POST" class="px-4 py-5 sm:px-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="name" id="name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    value="{{ audio.name }}">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Arquivo Atual</label>
                <div class="mt-1 p-3 bg-gray-50 rounded-md">
                    <p class="text-sm text-gray-600">{{ audio.r2_key }}</p>
                    <a href="{{ audio.r2_url }}" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500">
                        Ouvir audio
                    </a>
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active" value="true" {% if audio.is_active %}checked{% endif %}
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-900">Ativo</label>
            </div>

            <div class="flex justify-between pt-4">
                <form action="/admin/audios/{{ audio.id }}/delete" method="POST" onsubmit="return confirm('Tem certeza? O arquivo sera excluido permanentemente.')">
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-900">Excluir</button>
                </form>
                <div class="space-x-3">
                    <a href="/admin/audios" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
