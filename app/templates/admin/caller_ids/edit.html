{% extends "base.html" %}

{% block title %}Edit Caller ID - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Edit Caller ID</h1>
    </div>

    {% if error %}
    <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">{{ error }}</div>
    {% endif %}

    <div class="bg-white shadow rounded-lg">
        <form id="edit-caller-id-form" action="/admin/caller-ids/{{ caller_id.id }}/edit" method="POST" class="px-4 py-5 sm:px-6 space-y-4">
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" required pattern="^\+[1-9]\d{1,14}$"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    value="{{ caller_id.phone_number }}">
            </div>

            <div>
                <label for="country_code" class="block text-sm font-medium text-gray-700">Country Code</label>
                <input type="text" name="country_code" id="country_code" required maxlength="5"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    value="{{ caller_id.country_code }}">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" name="description" id="description"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    value="{{ caller_id.description or '' }}">
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active" value="true" {% if caller_id.is_active %}checked{% endif %}
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-900">Active</label>
            </div>

            <div class="flex justify-between pt-4">
                <button type="submit" form="delete-caller-id-form" class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-900">Delete</button>
                <div class="space-x-3">
                    <a href="/admin/caller-ids" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancel</a>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Save</button>
                </div>
            </div>
        </form>
        <form id="delete-caller-id-form" action="/admin/caller-ids/{{ caller_id.id }}/delete" method="POST" onsubmit="return confirm('Are you sure?')"></form>
    </div>
</div>
{% endblock %}
