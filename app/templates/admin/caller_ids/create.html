{% extends "base.html" %}

{% block title %}Novo Caller ID - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Novo Caller ID</h1>
    </div>

    {% if error %}
    <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">{{ error }}</div>
    {% endif %}

    <div class="bg-white shadow rounded-lg">
        <form action="/admin/caller-ids/create" method="POST" class="px-4 py-5 sm:px-6 space-y-4">
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Numero de Telefone</label>
                <input type="text" name="phone_number" id="phone_number" required pattern="^\+[1-9]\d{1,14}$"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    placeholder="+5511999999999">
                <p class="mt-1 text-xs text-gray-500">Formato E.164 (ex: +5511999999999)</p>
            </div>

            <div>
                <label for="country_code" class="block text-sm font-medium text-gray-700">Codigo do Pais</label>
                <input type="text" name="country_code" id="country_code" required maxlength="5"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    placeholder="BR">
                <p class="mt-1 text-xs text-gray-500">Codigo ISO do pais (ex: BR, US, PT)</p>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Descricao (opcional)</label>
                <input type="text" name="description" id="description"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border px-3 py-2"
                    placeholder="Numero principal">
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <a href="/admin/caller-ids" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancelar</a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Criar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
